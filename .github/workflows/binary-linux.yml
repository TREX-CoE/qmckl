name: Linux binary distribution (glibc 2.28, MKL)

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'copilot/fix-github-actions-script'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Create distribution tarballs
        run: |
          sudo apt-get update
          sudo apt-get install -y emacs autoconf libhdf5-dev libblas-dev liblapack-dev
          
          # Create TREXIO distribution tarball
          git clone https://github.com/TREX-CoE/trexio.git
          cd trexio
          ./autogen.sh
          ./configure
          make dist
          cp trexio-*.tar.gz ..
          cd ..
          
          # Install TREXIO temporarily for QMCkl configure
          cd trexio
          ./configure --prefix=/usr
          make -j 4
          sudo make install
          cd ..
          
          # Create QMCkl source distribution
          ./autogen.sh
          ./configure --disable-doc
          make dist

      - name: Build inside Rocky Linux 8
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            -w /work \
            rockylinux:8 \
            bash -eux <<'EOF'

          # --------------------------------------------------
          # System dependencies
          # --------------------------------------------------
          dnf install -y \
            gcc gcc-gfortran \
            make \
            hdf5-devel \
            patchelf \
            curl \
            which \
            file

          # --------------------------------------------------
          # Intel oneAPI MKL (classic, redistributable)
          # --------------------------------------------------
          curl -fsSL https://registrationcenter-download.intel.com/akdlm/IRC_NAS/19170/l_onemkl_p_2024.0.0.49564_offline.sh -o mkl.sh
          bash mkl.sh -s -a -s --eula accept

          source /opt/intel/oneapi/setvars.sh

          # --------------------------------------------------
          # Install TREXIO from dist tarball
          # --------------------------------------------------
          TREXIO_TARBALL=$(ls trexio-*.tar.gz | head -1)
          tar xzf "$TREXIO_TARBALL"
          TREXIO_SRCDIR=$(basename "$TREXIO_TARBALL" .tar.gz)
          
          cd "$TREXIO_SRCDIR"
          ./configure --prefix=/usr
          make -j$(nproc)
          make install
          cd ..

          # --------------------------------------------------
          # Extract and build QMCKL from dist tarball
          # --------------------------------------------------
          TARBALL=$(ls qmckl-*.tar.gz | head -1)
          tar xzf "$TARBALL"
          SRCDIR=$(basename "$TARBALL" .tar.gz)

          mkdir -p build
          cd build

          ../"$SRCDIR"/configure \
            --enable-hpc \
            --disable-doc \
            --with-openmp \
            --prefix=/opt/qmckl \
            CFLAGS=" -g -march=x86-64-v3 -O3 -flto -fopenmp-simd" \
            FCFLAGS="-g -march=x86-64-v3 -O3 -flto -fopenmp-simd"

          make -j$(nproc)

          # --------------------------------------------------
          # Binary distribution
          # --------------------------------------------------
          make binary-dist

          EOF

      - name: Upload binary tarball
        uses: actions/upload-artifact@v4
        with:
          name: qmckl-linux-x86_64
          path: build/qmckl-*-linux-x86_64.tar.gz


